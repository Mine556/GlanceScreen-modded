name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Configure Pagefile
      uses: al-cheb/configure-pagefile-action@v1.2
      with:
        minimum-size: 32GB
        maximum-size: 32GB
        disk-root: "C:"

    - name: Checkout
      uses: actions/checkout@v2.3.4

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build the solution
      run: msbuild GlanceScreen.sln /p:Platform=ARM64 /p:AppxBundle=$env:AppxBundle /p:AppxBundlePlatforms="ARM|ARM64" /p:AppxPackageDir=${{ github.workspace }}\artifacts\ /p:AppxPackageSigningEnabled=false /restore
      env:
        AppxBundle: Always
        BuildMode: SideloadOnly
        Configuration: Release

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.platform }}-${{ matrix.architecture }}
        path: ${{ github.workspace }}\artifacts\